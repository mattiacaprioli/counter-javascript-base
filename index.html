<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen flex flex-col items-center bg-gray-100">
  <div class="flex items-center">
    <h1 class="text-center text-2xl font-medium text-slate-700 mt-7">Counter whit Javascript</h1>
    <img class="w-10 h-10 ml-2 mt-5" src="assets/images/counter.png" alt="counter image"> 
  </div>
    <div class="rounded-sm p-6 bg-white mt-10 border border-black border-1">
      <div class="flex justify-center items-center">
        <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded-sm mr-4" onclick="decrement()">-</button>
        <p class="text-center text-6xl font-medium text-neutral-700 px-4 mr-4" id="count">0</p>
        <button class="bg-green-500 hover:bg-green-700 text-white font-bold py-1 px-3 rounded-sm " onclick="increment()">+</button>
      </div>
      <div class="flex justify-center items-center mt-5">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-1 px-3 rounded-sm" onclick="reset()">Reset</button>
      </div>
    </div>  
  <script src="assets/javascript/script.js"></script>
</body>
</html>
